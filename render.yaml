services:
  - type: web
    name: onepiece
    runtime: static
    buildCommand: npm ci && npx vite build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
